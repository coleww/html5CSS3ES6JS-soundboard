<!doctype html>
<html class='no-js' lang='en'>
  <!-- built with jm3's barebones sinatra template: * https://github.com/jm3/sinatra-template * -->
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>
      HTML5CSS3ES6.js Soundboard
    </title>
    <meta content='The HTML5CSS3ES6.js soundboard delivers HTML5 laughs... GUARANTEED! What do YOU do guaranteed?' name='description'>
    <meta content='John Manoogian III (jm3)' name='author'>
    <meta content='http://html5-soundboard.jm3.net/html5-soundboard-logo.png' property='og:image'>
    <meta content='public_figure' property='og:type'>
    <meta content='The HTML5CSS3ES6.js Soundboard by Cole Willsea, a fork of The HTML5 Soundboard by John Manoogian III (jm3)' property='og:title'>
    <meta content='http://coleww.github.io/html5CSS3ES6JS-soundboard' property='og:title'>
    <link href='./images/favicon.png' rel='shortcut icon'>
    <link href='./stylesheets/app.css' media='all' rel='stylesheet'>
    <script src='./js/vendor/modernizr-1.5.min.js'></script>
    <!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
    <!--[if IE 7 ]> <body class="ie7"> <![endif]-->

    <!--[if IE 9 ]> <body class="ie9"> <![endif]-->
    <!--[if (gt IE 9)|!(IE)]> ><! <![endif]-->
  </head>
  <body>
    <!-- <![endif] -->
    <div id='container'>
      <header></header>
      <div id='main'>
        <div id='top-bar'>
          <h1>
            The html5CSS3ES6.js Soundboard. FINALLY, YOUR CALLBACKS ARE CALLED!
          </h1>
        </div>
        <div id='instructions'>
          Click a sound to play it. Have fun.
        </div>
        <div id='audio' style='display: none;'></div>
        <div id='buttons'>
          <div id='pic'></div>
          <a data-soundfile='brows'>BROWSERIFY!.</a>
          <a data-soundfile='cb'>CALLBACKS.</a>
          <a data-soundfile='deng'>DENG SON!.</a>
          <a data-soundfile='js'>JavaScript.</a>
          <a data-soundfile='node'>Node.js</a>
          <a data-soundfile='und'>UNDEFINED.</a>
          <a data-soundfile='npm'>npm</a>
        </div>
        <div id='bottom-bar'>

          <div id='preload'>
            <audio autobuffer='true' preload='auto' src='./sounds/brows.wav'></audio>
            <audio autobuffer='true' preload='auto' src='./sounds/cb.wav'></audio>
            <audio autobuffer='true' preload='auto' src='./sounds/deng.wav'></audio>
            <audio autobuffer='true' preload='auto' src='./sounds/js.wav'></audio>
            <audio autobuffer='true' preload='auto' src='./sounds/node.wav'></audio>
            <audio autobuffer='true' preload='auto' src='./sounds/und.wav'></audio>
            <audio autobuffer='true' preload='auto' src='./sounds/npm.wav'></audio>
          </div>
          <footer></footer>
          <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
          <script>
            !window.jQuery && document.write('<script src="./js/vendor/jquery-1.4.2.min.js"><\/script>');
          </script>
          <script src='./js/vendor/plugins.js'></script>
          <script src='./js/vendor/jquery-audivid.js'></script>
          <script src='./js/app.js'></script>
          <script>
            var _gaq = [['_setAccount', 'UA-228926-7'], ['_trackPageview']];
            (function(d, t) {
            var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
            g.async = true; g.src = 'http://www.google-analytics.com/ga.js'; s.parentNode.insertBefore(g, s);
            })(document, 'script');
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
